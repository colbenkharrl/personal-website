name: CI
on: push
runs:
  using: 'node20'
jobs:
  test:
    name: Lint, Test, & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install modules
        run: yarn
      - name: Lint
        run: yarn lint
      - name: Test
        run: yarn test:ci
      - name: Build Next
        run: yarn build:next
      - name: Build Storybook
        run: yarn build:storybook
